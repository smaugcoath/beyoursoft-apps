<div class="ba-container" [class.ba-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="ba-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="ba-name">{{ "TITLE" | translate }}</h1>
    <span fxFlex></span>
  </mat-toolbar>

  <mat-sidenav-container
    class="ba-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/projects'" class="nav-item">
          <mat-icon>dashboard</mat-icon>{{ "PROJECTS.TITLE" | translate }}</a
        >
        <a mat-list-item [routerLink]="'/about'" class="nav-item">
          <mat-icon>help-outline</mat-icon>{{ "ABOUT.TITLE" | translate }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
