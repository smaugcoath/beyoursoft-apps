<section *ngIf="project" class="mat-typography">
  <mat-card>
    <div fxLayout="row" fxFlex="50" class="container">
      <img src="{{ project.logoUrl }}" class="logo" />
      <div fxLayout="column">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
      </div>
    </div>

    <div
      fxFlex="50"
      fxLayout="column"
      fxFlex="100"
      fxflex.gt-xs="30"
      fxLayoutAlign="start start"
      class="container"
    >
      <h2><mat-icon>info</mat-icon> Project info:</h2>
      <p>Created by: {{ project.author }}</p>
      <p>
        Project state:
        <span title="{{ project.state }}" class="cdk-visually-hidden">
          {{ project.state }}
        </span>
        <mat-icon aria-hidden="false"> {{ stateIcon }}</mat-icon>
      </p>
      <mat-chip-list aria-label="Tags of the project">
        <mat-chip *ngFor="let tag of project.tags">
          {{ tag }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card>
</section>

<div matRipple>
  <ng-content style="width: 200px; height: 200px;"></ng-content>
</div>
