<section *ngIf="project" class="mat-typography">
  <mat-card>
    <div fxLayout="row" fxFlex="50" class="container">
      <img
        src="{{ project.logoUrl }}"
        [attr.title]="'PROJECT_DETAILS.LOGO' | translate"
        [attr.alt]="'PROJECT_DETAILS.LOGO' | translate"
        class="logo"
      />
      <div fxLayout="column">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
      </div>
    </div>

    <div
      fxFlex="50"
      fxLayout="column"
      fxFlex="100"
      fxflex.gt-xs="30"
      fxLayoutAlign="start start"
      class="container"
    >
      <h2>
        <mat-icon>info</mat-icon> {{ "PROJECT_DETAILS.INFO" | translate }}:
      </h2>
      <p>
        <ng-container>{{ "PROJECT_DETAILS.BY" | translate }}</ng-container>
        <strong>&nbsp; {{ project.author }}</strong>
      </p>
      <p>
        {{ "PROJECT_DETAILS.STATE" | translate }}
        <span
          title="{{ project.state }}"
          [ngSwitch]="project.state"
          class="cdk-visually-hidden"
        >
          <mat-icon
            *ngSwitchCase="'IN_PROGGRESS'"
            [attr.aria-label]="'PROJECTS.STATES.IN_PROGGRESS' | translate"
            [attr.title]="'PROJECTS.STATES.IN_PROGGRESS' | translate"
            class="state in-progress"
            >hourglass_empty</mat-icon
          >
          <mat-icon
            *ngSwitchCase="'PROPOSED'"
            [attr.aria-label]="'PROJECTS.STATES.PROPOSED' | translate"
            [attr.title]="'PROJECTS.STATES.PROPOSED' | translate"
            class="state proposed"
            >turned_in_not</mat-icon
          >
          <mat-icon
            *ngSwitchCase="'PUBLISHED'"
            [attr.aria-label]="'PROJECTS.STATES.PUBLISHED' | translate"
            [attr.title]="'PROJECTS.STATES.PUBLISHED' | translate"
            class="state published"
            >done_all</mat-icon
          >
        </span>
        <!-- <mat-icon aria-hidden="false"> {{ stateIcon }}</mat-icon> -->
      </p>
      <mat-chip-list aria-label="Tags of the project">
        <mat-chip *ngFor="let tag of project.tags">
          {{ tag }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card>
</section>

<div matRipple>
  <ng-content style="width: 200px; height: 200px;"></ng-content>
</div>
