<mat-card class="project" [class]="{ disabled: isDisabled() }">
  <mat-card-header class="header">
    <img mat-card-avatar src="{{ project.logoUrl }}" class="avatar-image" />
    <mat-card-title
      [innerHtml]="project.title | highlight: filter"
    ></mat-card-title>
    <mat-card-subtitle
      [innerHtml]="'By: ' + project.author | highlight: filter"
    ></mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ project.imageUrl }}"
    alt="{{ project.title }}"
    class="main-image"
  />
  <mat-card-content class="content">
    <p [innerHtml]="project.description | highlight: filter"></p>
  </mat-card-content>
  <mat-card-actions align="end" class="actions">
    <a
      [disabled]="isDisabled()"
      [routerLink]="['/projects', project.id]"
      mat-mini-fab
      color="primary"
      class="card-button"
      title="Opens live example."
      aria-label="Opens live example."
      alt="Opens live example."
    >
      <mat-icon>visibility</mat-icon>
    </a>
    <a
      [disabled]="isDisabled()"
      href="{{ project.appCodeUrl }}"
      mat-mini-fab
      target="_blank"
      class="card-button"
      title="Opens code example."
      aria-label="Opens code example."
      alt="Opens code example."
    >
      <mat-icon>code</mat-icon>
    </a>
    <a
      [disabled]="isDisabled()"
      href="{{ project.appExampleUrl }}"
      mat-mini-fab
      color="primary"
      target="_blank"
      class="card-button"
      title="Opens live example."
      aria-label="Opens live example."
      alt="Opens live example."
    >
      <mat-icon>play_arrow</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
