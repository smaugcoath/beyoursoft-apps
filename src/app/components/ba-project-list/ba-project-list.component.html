<mat-toolbar>
  <h1>{{ "PROJECTS.TITLE" | translate }}</h1>
  <span fxFlex></span>
  <mat-form-field class="filter">
    <mat-label>{{ "PROJECTS.FILTER.PLACEHOLDER" | translate }}</mat-label>
    <input [(ngModel)]="filter" name="filter" matInput type="text" />
    <button
      role="button"
      mat-button
      *ngIf="filter"
      matSuffix
      mat-icon-button
      (click)="filter = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-toolbar>

<div name="list" fxLayout="row wrap">
  <div
    *ngFor="let project of filteredProjects"
    fxflex="100"
    fxFlex.xs="100"
    fxFlex.sm="50"
    fxFlex.md="33"
    fxFlex.lg="25"
    fxFlex.xl="20"
  >
    <ba-project-item [project]="project" [filter]="filter"></ba-project-item>
  </div>
</div>
